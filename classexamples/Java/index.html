    <main>
    <h1>Turn Orange</h1>
    <h2 id="underline">This is underlined</h2>
    <p id="changetext">This text is awesome</p>
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        //single line comment
        $("h1").css("color","orange");
        $("#underline").css("text-decoration","underline");
        $("#changetext").html("this text was changed");
        //.html function replaces the text inside an html element-> useful when you hover over an image and it will add an interactive caption
      });
    </script>
